<h2 mat-dialog-title>Create Group</h2>

<form #form="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>

    <mat-form-field *ngIf='group.id' style="width: 100%;">
      <input matInput placeholder="id" [(ngModel)]='group.id' name="id">
   </mat-form-field>

    <mat-form-field style="width: 100%;">
     <input matInput placeholder="Name 组名" [(ngModel)]="group.name" name='name' #name='ngModel' required>
      <mat-error *ngIf="name.hasError('required')">   
        Enter group name. 请填写组名
      </mat-error>
    </mat-form-field>

    <mat-form-field style="width: 100%;">
      <textarea matInput placeholder="Description" [(ngModel)]="group.description" name='description'></textarea>
    </mat-form-field>

    <mat-checkbox [(ngModel)]="group.isSystem" name='isSystem'>是否时系统组</mat-checkbox>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>

    <button type="submit" [disabled]="form.invalid" mat-flat-button color="primary">Submit</button>

  </mat-dialog-actions>
</form>
