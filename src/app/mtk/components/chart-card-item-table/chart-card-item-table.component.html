<div>
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Id Column -->
    <ng-container matColumnDef="col1">
      <mat-header-cell *matHeaderCellDef>DATE 日期</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.col1}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="col2">
      <mat-header-cell *matHeaderCellDef>PRODUCTIVITY 生产率</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.col2}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5,25, 50, 100, 250]" hidePageSize="true">
  </mat-paginator>
</div>
