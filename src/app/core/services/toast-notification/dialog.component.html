<div class="dialog">
    <div class="dialog-header">
        <div class="dialog-title">{{data.title}}</div>
        <button type="button" tabindex="-1" class="dialog-icon-close" (click)="onClose()">
            <span>&times;</span>
        </button>
    </div>
    <div class="dialog-body">
        <p>{{data.message}}</p>
    </div>
    <div class="dialog-footer">
        <button type="button" class="dialog-button" (click)="onClose()">Close</button>
    </div>
</div>
