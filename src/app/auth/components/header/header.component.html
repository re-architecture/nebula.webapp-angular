<mat-toolbar style="width: 85vw;display:flex;flex-flow:row nowrap;justify-content: space-between;background:transparent;color:white">

  </div> -->
  <div>
    <img style="height:45px;padding-top:20px;" src="../../../../assets/img/logo/logo_MTK.png">
  </div>
  <div *ngIf="!isSmallScreen()">

    <button  style="background:red;" mat-button routerLink="/home">
       <mat-icon style="background:blue;" svgIcon='core:baseline-home'></mat-icon>

    <button mat-button routerLink=".">

      <fa-icon class='fa-lg fa-fw' style="margin-right:6px;" [icon]="['fas','user-plus']"></fa-icon>
      <span>REGISTER</span>
    </button>
    <button mat-button routerLink="signin">

    <fa-icon class='fa-lg fa-fw' style="margin-right:6px;" [icon]="['fas','fingerprint']"></fa-icon>
      <span>LOGIN</span>

    <button mat-button routerLink=".">

      <fa-icon class='fa-lg fa-fw' style="margin-right:6px;" [icon]="['fas','lock']"></fa-icon>
      <span>LOCK</span>
    </button>
  </div>
  <div *ngIf="isSmallScreen()">
    <button mat-icon-button (click)="sidenavToggle()">

      <fa-icon class='fa-lg' [icon]="['fas','bars']"></fa-icon>
