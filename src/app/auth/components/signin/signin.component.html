<div class="signin-container">
  <div class="signin-form-content">

    <form style="width: 290px" [formGroup]="form" (ngSubmit)="login2()" novalidate>
      <div style="display: flex;flex-flow:row nowrap;justify-content:space-between;align-items:center;">
        <h1>Sign in</h1>
        
        <div style="color:#d32f2f;padding-bottom: 10px;" *ngIf="authenticationError">Incorrect UserID or password.</div>
        
      </div>

      <mat-form-field style="width: 100%;">
        <input matInput placeholder="Name 用户名" required formControlName="loginName" autofocus>
        <mat-error *ngIf="form.controls['loginName'].hasError('required')">
          Enter your account name. 请填写用户名
        </mat-error>
      </mat-form-field>
      <mat-form-field style="width: 100%;">
        <input matInput placeholder="Password 密码" type="password" required formControlName="password">
        <mat-error *ngIf="form.controls['password'].hasError('required')">
          Enter your password. 请填写密码
        </mat-error>
         <mat-error *ngIf="form.controls['password'].hasError('minlength') && !form.controls['password'].hasError('required')">
          Must be at least 4 characters long. 密码不能少于4个字符
        </mat-error> 
      </mat-form-field>
      <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
      <div style="margin-top:15px;">
        <button type="submit" [disabled]="!form.valid"  mat-flat-button color="primary">Sign in 登录</button>
      </div>
    </form>
    <div style="align-self:flex-end">
       <a routerLink="." style="color: #3f51b5" mat-button>Create an account 注册</a>
    </div>

  </div>
  <div class="signin-logo-content">
    <div class="mat-title" style="padding:0 5px 0 5px;">{{appName}}</div>
  </div>
</div>
