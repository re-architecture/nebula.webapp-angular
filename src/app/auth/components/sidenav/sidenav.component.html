<mat-list>
  <mat-list-item style="color:white;">
    <button mat-button routerLink="/home">
     <!--  <mat-icon>dashboard</mat-icon> -->
     <fa-icon class='fa-lg fa-fw' style="margin-right:6px;"  [icon]="['fas','home']"></fa-icon>
      <span>DASHBOARD</span>
    </button>
  </mat-list-item>
  <mat-list-item style="color:white;">
    <button mat-button routerLink=".">
      <!-- mat-icon>person_add</mat-icon> -->
      <fa-icon class='fa-lg fa-fw' style="margin-right:6px;" [icon]="['fas','user-plus']"></fa-icon>
      <span>REGISTER</span>
    </button>
  </mat-list-item>
  <mat-list-item style="color:white;">
    <button mat-button routerLink="signin">
      <!-- <mat-icon>fingerprint</mat-icon> -->
      <fa-icon class='fa-lg fa-fw' style="margin-right:6px;" [icon]="['fas','fingerprint']"></fa-icon>
      <span>LOGIN</span>
    </button>
  </mat-list-item>
  <mat-list-item style="color:white;">
    <button mat-button routerLink=".">
      <!-- <mat-icon>lock</mat-icon> -->
      <fa-icon class='fa-lg fa-fw' style="margin-right:6px;" [icon]="['fas','lock']"></fa-icon>
      <span>LOCK</span>
    </button>
  </mat-list-item>
</mat-list>
